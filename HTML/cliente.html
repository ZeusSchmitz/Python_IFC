<!DOCTYPE html>
<html lang="pt-br">
<html>

<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="_css/estilo.css" />
    <link rel="stylesheet" href="_css/form.css" />
</head>
<script type="text/javascript" language="javascript" src="_javascript/funcoes.js"></script>

<body>
    <div id="interface">

        <header id="cabecalho">
            <hgroup>
                <!-- Agrupa os títulos, mas não faz diferença, mais pra organizar -->
                <h1>Cachaça Dupipe</h1>
                <h2>Cachaça artesanal feito de Cana</h2>
            </hgroup>

            <img id="icone" src="_imagens/icone-mensagem.png" />

            <nav id="menu">
                <ul type="disc">
                    <li onmouseover="mudaFoto('_imagens/home.png')"
                        onmouseout="mudaFoto('_imagens/icone-mensagem.png')">
                        <a href="index.html">Home</a>
                    </li> <!-- li item -->
                    <li onmouseover="mudaFoto('_imagens/portifolio.png')"
                        onmouseout="mudaFoto('_imagens/icone-mensagem.png')">
                        <a href="produto.html">Produtos</a>
                    </li>
                    <li onmouseover="mudaFoto('_imagens/fotos.png')"
                        onmouseout="mudaFoto('_imagens/icone-mensagem.png')">
                        <a href="fotos.html">Fotos</a>
                    </li>
                    <li onmouseover="mudaFoto('_imagens/icone-mensagem.png')"
                        onmouseout="mudaFoto('_imagens/icone-mensagem.png')">
                        <a href="cliente.html">Cliente</a>
                    </li>
                    <li onmouseover="mudaFoto('_imagens/icone-pagamento.png')"
                        onmouseout="mudaFoto('_imagens/icone-mensagem.png')">
                        <a href="pedido.html">Pedido</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="corpo-full">
            <article id="noticia-principal">
                <header id="cabecalho-artigo">
                    <hgroup>
                        <h3>Cadastro > Clientes</h3>
                        <h1>Cadastro de Clientes</h1>
                        <h2>por Zeus Schmitz</h2>
                        <h3 class="direita">Atualizado em 08/Agosto/2019</h3>
                    </hgroup>
                </header>
                <form method="post" id="fContato" action="index.html" oninput="calc_total();">
                    <fieldset id="usuario">
                        <legend> Identificação do Usuário </legend>
                        <p><label for="cNome">Nome: <input type="text" name="tNome" id="cNome" size="20" maxlength="30"
                                    placeholder="Nome Completo"></label></p>
                        <p><label for="cSenha">Senha: <input type="password" name="tSenha" id="cSenha" size="8"
                                    maxlength="8" placeholder="8 Digitos"></label></p>
                        <p><label for="cMail">E-mail: <input type="email" name="tMail" id="cMail" size="20"
                                    maxlength="40" placeholder="E-mail"></label></p>
                        <fieldset id="sexo">
                            <legend>Sexo:</legend>
                            <input type="radio" name="tSexo" id="cMasc" checked="">
                            <label for="cMasc">Masculino</label><br>
                            <input type="radio" name="tSexo" id="cFem">
                            <label for="cFem">Feminino</label>
                        </fieldset>
                        <p><label for="cNasc">Data de Nascimento: <input type="date" name="tNasc" id="cNasc"></label>
                        </p>
                    </fieldset>
                    <fieldset id="endereco">
                        <legend>Endereço do Usuário </legend>
                        <p><label for="cRua">Logradouro: <input type="text" name="tRua" id="cRua" size="13"
                                    maxlength="80" placeholder="Rua, Avenida, Trans..."></label></p>
                        <p><label for="cNum">Número: <input type="number" name="tNum" id="cNum" min="0"
                                    max="99999"></label></p>
                        <p>
                            <label for="cEst">Estado: </label>
                            <select name="tEst" id="cEst">
                                <optgroup label="Região Sudeste">
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="SP">São Paulo</option>
                                </optgroup>
                                <optgroup label="Região Sul">
                                    <option selected value="SC">Santa Catarina</option>
                                    <option value="PR">Paraná</option>
                                </optgroup>
                            </select>
                        </p>
                        <p>
                            <label for="cCid">Cidade: </label>
                            <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade"
                                list="cidades">
                        </p>
                        <datalist id="cidades">
                            <option value="Rio de Janeiro"></option>
                            <option value="Blumenau"></option>
                        </datalist>
                    </fieldset>
                    <input type="image" name="tEnviar" src="_imagens/btn_inserir.png">
                    <input type="image" name="tExcluir" src="_imagens/btn_excluir.png">
                </form>
            </article>
        </section>

        <footer id="rodape">
            <p>Copyright &copy; 2019 - by Zeus Schmitz
                <a href="http://facebook.com/zeus.schmitz"> Facebook </a></p>
        </footer>
    </div>
</body>

</html>
