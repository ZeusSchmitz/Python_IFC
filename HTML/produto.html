<!DOCTYPE html>
<html lang="pt-br">
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tudo sobre Google Glass </title>
    <link rel="stylesheet" href="_css/estilo.css" />
    <link rel="stylesheet" href="_css/form.css" />
</head>
<script type="text/javascript" language="javascript" src="_javascript/funcoes.js"></script>

<body>
    <div id="interface">

        <header id="cabecalho">
            <hgroup>
                <!-- Agrupa os títulos, mas não faz diferença, mais pra organizar -->
                <h1>Cachaça Dupipe</h1>
                <h2>Cachaça artesanal feito de Cana</h2>
            </hgroup>

            <img id="icone" src="_imagens/portifolio.png" />

            <nav id="menu">
                <ul type="disc">
                    <li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudaFoto('_imagens/portifolio.png')">
                        <a href="index.html">Home</a>
                    </li> <!-- li item -->
                    <li onmouseover="mudaFoto('_imagens/portifolio.png')"
                        onmouseout="mudaFoto('_imagens/portifolio.png')">
                        <a href="produto.html">Produtos</a>
                    </li>
                    <li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/portifolio.png')">
                        <a href="fotos.html">Fotos</a>
                    </li>
                    <li onmouseover="mudaFoto('_imagens/icone-mensagem.png')"
                        onmouseout="mudaFoto('_imagens/portifolio.png')">
                        <a href="cliente.html">Cliente</a>
                    </li>
                    <li onmouseover="mudaFoto('_imagens/icone-pagamento.png')"
                        onmouseout="mudaFoto('_imagens/portifolio.png')">
                        <a href="pedido.html">Pedido</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="corpo-full">
            <article id="noticia-principal">
                <header id="cabecalho-artigo">
                    <hgroup>
                        <h3>Cadastro > Clientes</h3>
                        <h1>Cadastro de Clientes</h1>
                        <h2>por Zeus Schmitz</h2>
                        <h3 class="direita">Atualizado em 08/Agosto/2019</h3>
                    </hgroup>
                </header>
                <form method="post" id="fContato" action="index.html" oninput="calc_total();">
                    <fieldset id="endereco">
                        <legend>Cadastro de Produto </legend>
                        <p>
                        <label for="cEst">Garrafa: </label>
                        <select name="tEst" id="cEst">
                            <optgroup label="Garrafa 500ml">
                                <option value="GD">Garrafa Dupipe</option>
                                <option selected value="GP">Garrafa Padrão</option>
                            </optgroup>
                            <optgroup label="Garrafa 5L">
                                <option value="GP">Garrafão</option>
                                <option value="GB">Garrafão Balde</option>
                            </optgroup>
                        </select>
                    </p>
                        <p>
                            <label for="cEst">Cachaça: </label>
                            <select name="tEst" id="cEst">
                                <optgroup label="Cachaça">
                                    <option value="GD">Cachaça Branca</option>
                                    <option selected value="GP">Cachaça Amarela</option>
                                </optgroup>
                                <optgroup label="Licor">
                                    <option value="LN">Natural</option>
                                    <option value="LE">Essência</option>
                                </optgroup>
                            </select>
                        </p>
                    </fieldset>
                    <input type="image" name="tEnviar" src="_imagens/btn_inserir.png">
                    <input type="image" name="tExcluir" src="_imagens/btn_excluir.png">
                </form>
            </article>
        </section>
        <footer id="rodape">
            <p>Copyright &copy; 2019 - by Zeus Schmitz
                <a href="http://facebook.com/zeus.schmitz"> Facebook </a></p>
        </footer>
    </div>
</body>

</html>
