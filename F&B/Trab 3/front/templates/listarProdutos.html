<!DOCTYPE html>
<html>

<head>
    <title>Listagem de Produtos</title>
</head>

<body>
    <h1>Listagem de produtos</h1>
    <hr width="30%" align="left">
        <a href=/listarPedidos><button type="button">Pedidos</button></a>
        <a href=listarClientes><button type="button">Clientes</button></a>
        <a href=formIncluirProduto><button type="button">Incluir Produto</button></a>
    <hr width="30%" align="left">
    <br>
    {% for produto in listaProduto: %} {{ produto.garrafa }} | {{ produto.nomProduto }} | {{ produto.descProduto }}
    <a href=/excluirProduto?id={{ produto.id }}>Excluir</a>
    <a href=/formAlterarProduto?id={{ produto.id }}>Alterar</a><br> 
    {% endfor %}
    <br>
</body>

</html>
