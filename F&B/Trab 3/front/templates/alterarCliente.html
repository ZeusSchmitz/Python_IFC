<!DOCTYPE html>
<html>

<head>
    <title>Formulário de edição de dados do cliente</title>
</head>

<body>
    <h1>Edição de dados de cliente</h1>
    <form action=/alterarCliente method=post>
        Nome: <input type=text name=nome value="{{cliente.nome}}"> <br> 
        CPF: <textarea name=cpf>{{cliente.cpf}}</textarea> <br> 
        Email: <input type=text name=email value="{{cliente.email}}">
        <input type=submit value=Alterar>
    </form>
</body>

</html>
